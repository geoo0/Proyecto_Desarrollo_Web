<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <title>SIGLAD - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <h3 class="mb-3">SIGLAD – Autenticación</h3>
            <div class="mb-3">
              <label class="form-label">Correo</label>
              <input id="email" type="email" class="form-control" value="admin@siglad.local">
            </div>
            <div class="mb-3">
              <label class="form-label">Contraseña</label>
              <input id="password" type="password" class="form-control" value="Admin123*">
            </div>
            <button class="btn btn-primary w-100" onclick="login()">Ingresar</button>
            <div class="mt-3">
              <pre id="out" class="small text-muted" style="white-space: pre-wrap;"></pre>
            </div>
          </div>
        </div>
        <p class="text-center text-muted mt-3">Prueba con transportista / agente cambiando el correo/clave.</p>
      </div>
    </div>
  </div>

  <script>
    async function login(){
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const res = await fetch('/api/auth/login',{
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify({email,password})
      });
      const data = await res.json();
      document.getElementById('out').textContent = JSON.stringify(data,null,2);

      if(data?.data?.token){
        localStorage.setItem('token', data.data.token);
        const me = await fetch('/api/auth/me',{headers:{Authorization:'Bearer '+data.data.token}});
        const meData = await me.json();
        document.getElementById('out').textContent += "\n\n/me => "+JSON.stringify(meData,null,2);
      }
    }
  </script>
</body>
</html>
