<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <title>SIGLAD - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <!-- dentro del <body>, arriba del container -->
<div id="dbStatus" class="text-center p-2"></div>

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <h3 class="mb-3">SIGLAD – Autenticación</h3>
            <div class="mb-3">
              <label class="form-label">Correo</label>
              <input id="email" type="email" class="form-control" value="admin@siglad.local">
            </div>
            <div class="mb-3">
              <label class="form-label">Contraseña</label>
              <input id="password" type="password" class="form-control" value="Admin123*">
            </div>
            <button id="btnLogin" class="btn btn-primary w-100">Ingresar</button>
            <div class="mt-3">
              <pre id="out" class="small text-muted" style="white-space: pre-wrap;"></pre>
            </div>
          </div>
        </div>
        <p class="text-center text-muted mt-3">Prueba con transportista / agente cambiando el correo/clave.</p>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("btnLogin").addEventListener("click", login);
  async function login(){
    const out = document.getElementById('out');
    out.textContent = '...enviando';
    try {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const res = await fetch('/api/auth/login',{
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify({email,password})
      });

      const data = await res.json();
      out.textContent = `status: ${res.status}\n` + JSON.stringify(data,null,2);

      if(res.ok && data?.data?.token){
        localStorage.setItem('token', data.data.token);

        // Lee /me para saber el rol
        const meRes = await fetch('/api/auth/me',{headers:{Authorization:'Bearer '+data.data.token}});
        const me = await meRes.json();
        out.textContent += `\n\n/me status: ${meRes.status}\n`+JSON.stringify(me,null,2);

        const role = me?.data?.user?.role;
        if (role === 'ADMIN') {
          window.location.href = '/users.html';
        } else if (role === 'TRANSPORTISTA') {
          alert('Login ok (TRANSPORTISTA). Aquí redirigirías a /panel-transportista.html');
        } else if (role === 'AGENTE') {
          alert('Login ok (AGENTE). Aquí redirigirías a /panel-agente.html');
        } else {
          alert('Rol no reconocido. Permanece en esta página.');
        }
      }
    } catch (err) {
      out.textContent = 'Error de red: ' + err;
    }
  }
</script>

  
</body>
</html>
